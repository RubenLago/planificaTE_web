<body class="imagenFondo">

    <header id="bloqueVisual">
        <img id="logo" src="img/logo.png" alt="planificate">
        <div class="carruselFrases">
            <img name="slider" src="img/frase_1.png" alt="">
            <!-- carga src para que no tarde 3seg en mostrar la primera frase -->
        </div>

    </header>
    <main id="bloqueTareas">
        <section id="formSuperior">
            <form action="" class="formulario">
                <input class="error" class="inputTarea" type="text" id="escribirTarea"
                    placeholder="Añade una nueva tarea">
                <select name="prioridad" id="escribirPrioridad">
                    <option value="">Selecciona el nivel de prioridad</option>
                    <!-- value vacío para poder hacer una alerta -->
                    <option value="alta">Té caliente</option>
                    <option value="media">Té templado</option>
                    <option value="baja">Té frío</option>
                </select>
                <input type="button" class="boton" id="btnAgregar" placeholder="Guardar" value="Guardar">
            </form>
        </section>
        <section id="listaTareas">
            <ul id="tareasJs">
                <!-- <li><i class="fas fa-mug-hot"></i>Lorem ipsum dolor sit amet consectetur adipisicing elit. Vero quidem

                <li><i class="fas fa-mug-hot" style="color: blue;"></i>Lorem ipsum dolor sit amet consectetur
                    adipisicing.</li> -->

            </ul>
        </section>
        <section id="formInferior">
            <select id="prioridad">
                <option value="">filtro prioridad</option>
                <option value="alta">Té caliente</option>
                <option value="media">Té templado</option>
                <option value="baja">Té frío</option>
            </select>
            <input type="search" name="buscar" placeholder="buscar tarea...">
        </section>


    </main>

    <!-- footer con Bootstrap -->
    <!-- Footer -->

        <!-- Grid container -->
        <div class="container p-4">
